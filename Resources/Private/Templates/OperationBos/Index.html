<f:layout name="Default" />

<f:section name="Title">A list of operation bos</f:section>

<f:section name="Content">
    <f:if condition="{operationBos}">
        <f:then>
            <ul>
                <f:for each="{operationBos}" as="bos">
                    <li>
                        <f:link.action action="show" arguments="{operationBos: bos}">{bos.name}</f:link.action>
                        <f:link.action action="edit" arguments="{operationBos: bos}">Edit</f:link.action>
                        <f:form action="delete" arguments="{operationBos: bos}">
                            <f:form.submit value="Delete" />
                        </f:form>
                    </li>
                </f:for>
            </ul>
        </f:then>
        <f:else>
            <p>No operation bos created yet.</p>
        </f:else>
    </f:if>
    <p><f:link.action action="new">Create a new operation bos</f:link.action></p>
</f:section>
