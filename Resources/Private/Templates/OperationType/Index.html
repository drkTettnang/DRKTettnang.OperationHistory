<f:layout name="Default" />

<f:section name="Title">A list of operation types</f:section>

<f:section name="Content">
    <f:if condition="{operationTypes}">
        <f:then>
            <ul>
                <f:for each="{operationTypes}" as="operationType">
                    <li>
                        <f:link.action action="show" arguments="{operationType: operationType}">{operationType.id} {operationType.label}</f:link.action>
                        <f:link.action action="edit" arguments="{operationType: operationType}">Edit</f:link.action>
                        <f:form action="delete" arguments="{operationType: operationType}">
                            <f:form.submit value="Delete" />
                        </f:form>
                    </li>
                </f:for>
            </ul>
        </f:then>
        <f:else>
            <p>No operation types created yet.</p>
        </f:else>
    </f:if>
    <p><f:link.action action="new">Create a new operation type</f:link.action></p>
</f:section>
